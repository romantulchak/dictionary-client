<button class="play" [class.small]="size === 's'"
                     [class.medium]="size === 'm'"
                     [class.with__background]="isBackgroundEnabled"
                     type="button" (click)="play()" *ngIf="url">
    <mat-icon *ngIf="!isAudioPlay">play_arrow</mat-icon>
    <mat-icon *ngIf="isAudioPlay">stop</mat-icon>
</button>
