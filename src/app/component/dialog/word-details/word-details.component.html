<section>
    <div class="name__description">
        <div class="name">
            <h2 class="text">Word</h2>
            <h3 class="text">{{word.name}}</h3>
            <app-play-button [url]="word.pronunciation" [isBackgroundEnabled]="true"></app-play-button>
        </div>
        <div class="description">
            <h2 class="text">Description</h2>
            <h4 class="text">
                <em> {{word.description}} </em>
            </h4>
        </div>
    </div>
    <div class="examples">
        <h2 class="text">Examples</h2>
        <ol class="list" *ngIf="word?.examples && word.examples.length > 0; else examplesEmtpy">
           <li class="example" *ngFor="let example of word.examples">
               <span>
                <em [innerHTML]="example | wordBolder"></em>
                <app-copy-button [color]="'rgb(0 0 0 / 54%)'" [text]="example"></app-copy-button>
               </span>
            </li> 
        </ol>
    </div>
    <ng-template #examplesEmtpy>
        <h2>Examples are empty</h2>
    </ng-template>
</section>
