<div>
    <ul class="pagination__list" *ngIf="totalPages > 0">
        <button [disabled]="currentPage+1 <= totalPages" mat-stroked-button>Previous</button>
        <span>{{currentPage+1}} / {{totalPages}}</span>
        <button [disabled]="currentPage+1 >= totalPages" mat-stroked-button>Next</button>
    </ul>
</div>
