<div>
    <ul class="pagination__list" *ngIf="totalPages > 0">
        <button [disabled]="currentPage < totalPages" mat-stroked-button (click)="previousPage()">Previous</button>
        <span>{{currentPage+1}} / {{totalPages}}</span>
        <button [disabled]="currentPage+1 >= totalPages" mat-stroked-button (click)="nextPage()">Next</button>
    </ul>
</div>
